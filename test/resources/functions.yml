functions:
  error:
    events:
      - http:
          path: error
          method: get
  exception:
    events:
      - http:
          path: exception
          method: get
  text:
    events:
      - http:
          path: text
          method: get
  json:
    events:
      - http:
          path: json
          method: get
  param:
    events:
      - http:
          path: param
          method: post
  param2:
    events:
      - http:
          path: param2
          method: post
  proxy:
    events:
      - http:
          path: proxy/{proxy+}
          method: get
