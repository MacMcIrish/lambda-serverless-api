swagger: '2.0'
produces:
  - application/json
info:
  title: Api Name
  version: 0.0.1
paths:
  /error:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /exception:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /text:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /json:
    get:
      consumes:
        - application/json
      description: ''
      parameters: []
      responses:
        default:
          description: Unexpected Error
  /param:
    post:
      consumes:
        - application/json
      description: 'Internally contexts are used: authorizer'
      parameters:
        - name: ref
          required: false
          type: string
          format: Str
          in: query
        - name: notification
          required: false
          type: string
          format: RegEx
          in: query
          pattern: ^(1|0)$
        - name: authorizer
          required: false
          type: string
          format: Str
          in: header
        - name: listParam
          required: false
          type: string
          format: List
          in: query
        - name: strListParam
          required: false
          type: string
          format: StrList
          in: query
        - in: body
          name: bodyParamData
          schema:
            type: object
            properties:
              username:
                type: string
                format: Str
              email:
                type: string
                format: Email
                pattern: '/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/'
              uuidParam:
                type: string
                format: UUID
                pattern: >-
                  /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/
              listParam:
                type: array
                format: List
                items:
                  - type: string
                  - type: number
                  - type: integer
                  - type: boolean
              strListParam:
                type: array
                format: StrList
                items:
                  - type: string
            required:
              - username
      responses:
        default:
          description: Unexpected Error
  /param2:
    post:
      consumes:
        - application/json
      description: ''
      parameters:
        - in: body
          name: bodyParamData
          schema:
            type: object
            properties:
              username:
                type: string
                format: Str
              email:
                type: string
                format: Email
                pattern: '/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/'
      responses:
        default:
          description: Unexpected Error
